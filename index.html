<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <title>Dice game</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="player1">
        <h2 class="playerName">PLAYER 1</h2>
        <h1 class="p1score" id="p1Score">0</h1>
        <div class="current">
          <span class="currentId">Current</span>
          <span class="currentScore" id="p1CurrentScore">0</span>
        </div>
      </div>

      <div class="menu">
        <span class="newGame" id="newGame">New Game</span>
        <span class="dice" id="dice">0</span>
        <span class="rollDice" id="rollDice">roll dice</span>
        <span class="holdScore" id="holdScore">hold</span>
      </div>

      <div class="player2">
        <h2 class="playerName">PLAYER 2</h2>
        <h1 class="p2score" id="p2Score">0</h1>
        <div class="current">
          <span class="currentId">Current</span>
          <h2 class="currentScore" id="p2CurrentScore">0</h2>
        </div>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
